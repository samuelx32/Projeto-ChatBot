<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        #chat{
            width:50%;
            height:600px;
            margin-left: 20%;
            border:1px solid black;
        }

        .topo{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding:1em 1em;
            background-color: #27348B;
            color:white;

        }

        .meio{
            height: 410px;
            background-color: #6E6E6E;
        }

        
        scroll-container {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
       
        scroll-container {
            display: block;
            width: 100%;
            height: 410px;
            overflow-y: scroll;
            scroll-behavior: smooth;
            
            
        }
        scroll-page.robot{
            width:50%;
            display: flex;
            text-align: left;
            align-items: left;
            justify-content: left;
            margin: 1% 1% 3% 2%;
            background-color: aliceblue;
            border-radius: 10px;
            padding:1em;
            
        }

        scroll-page img{
            width:10%;
        }

        scroll-page.user{
            width:50%;
            display: flex;
            text-align: right;
            align-items: right;
            justify-content: right;
            margin: 1% 1% 3% 49%;
            background-color: aliceblue;
            border-radius: 10px;
            padding:1em;
        }

        .rodape{
            background-color: #6E6E6E;
            height:100px;
            padding-top: 1em;
            padding-left: 1em;
        }

        .prompt{
            width:85%;
            height:40px;
            border:0;
            border-radius: 10px;
        }

        .enviar{
            width:13%;
            height: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="chat">
        <div class="topo">
            <img src="static/logo.svg">
            <h3>CHATBOT</h3>
            
        </div>

        <div class="meio">
            <scroll-container>
                {% for resultado in user.resultados %}
                    {% if resultado[1] == "robot" %}
                    <scroll-page class="robot">
                        <img src="static/robot.png">
                        {{resultado[2]}}

                    </scroll-page>
                    {% else %}
                    <scroll-page class="user"> 
                        {{resultado[2]}}
                    </scroll-page>
                    {% endif %}
                {% endfor %}
                

                

            </scroll-container>
        </div>

        <div class="rodape">
            <form method="post" action="/armazenar-mensagem">
                <input type="text" name="mensagem" placeholder="Digite seu prompt" class="prompt">
                <input type="submit" class="enviar">
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
